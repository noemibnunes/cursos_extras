<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detran</title>
</head>
<body>
    <h1>Sistema de Multas</h1>
    Velocidade do carro: <input type = "number" name = "txtVel" id = "txtVel"> Km/h
    <input type = "button" value = "verificar" onclick = "calcular()">
    <div id = "res">

    <script>

        var txtV = document.querySelector("input#txtVel");

        function calcular() {
            var vel = Number(txtV.value);
            var res = document.querySelector("div#res");
            res.innerHTML = `Sua velocidade atual é de ${vel} Km/h`;
         
            if(vel > 60){
                res.innerHTML += "<p>Sua velocidade ultrapassou o limite permitido de <strong>60 km/h</strong> </p>"
            } else {
                res.innerHTML += "<p>Sua velocidade está conforme o limite permitido de <strong>60 km/h</strong> </p>"

            }
        }

    </script>
</body>
</html>
